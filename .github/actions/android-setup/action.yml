name: 'Android Setup'
description: 'Sets up Java and Android SDK'

runs:
  using: "composite"
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3